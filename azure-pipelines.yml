# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main  # Adjust the branch name as needed

pool:
  vmImage: 'windows-latest'

jobs:
- job: BuildAndDeploy
  displayName: 'Build and Deploy to Artifactory'
  steps:
  - task: UseJavaVersion@0
    inputs:
      versionSpec: '11'
      addToPath: true

  - checkout: self

  - script: ./gradlew clean build artifactoryPublish
    displayName: 'Build and Publish to Artifactory'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(System.DefaultWorkingDirectory)/build/libs'
      artifactName: 'drop'
      publishLocation: 'Container'
